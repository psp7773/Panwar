<html lang="en">
  <head>
    <title>Create Account</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: hsla(222, 48%, 8%, 0.364);
        color: #fff;
      }

      /* Header Section */
      h1 {
        text-align: center;
        font-family: 'Cursive', sans-serif;
        padding-top: 50px;
        font-size: 3em;
        color: #fff;
      }

      /* Background Image */
      .header-image {
        background-image: url('Pin by Photographer Olya Protsenko on Мудборд _ Grey wallpaper iphone, Solid color backgrounds, Textured background.jpg'); /* Replace with actual image URL */
        background-size: cover;
        background-position: center;
        height: 250px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px;
        max-width: 450px;
        margin: 0 auto;
        position: relative;
        top: -50px;
      }

      .form input, .form button {
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        border: 2px solid #fff;
        margin-bottom: 15px;
        background-color: beige;
        font-size: 1rem;
      }

      .form input:focus {
        outline: none;
        border-color: rgba(0, 13, 255, 0.8);
      }

      .form button {
        background-color: rgba(0, 13, 255, 0.8);
        color: beige;
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .form button:hover {
        background-color: rgba(0, 13, 255, 1);
      }

      /* Heading Styles */
      .heading {
        color: #fff;
        font-size: 2.5rem;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .form {
          padding: 20px;
          width: 80%;
        }

        .heading {
          font-size: 2rem;
        }

        .header-image {
          height: 200px;
        }
      }

      @media (max-width: 480px) {
        .form {
          padding: 15px;
          width: 90%;
        }

        .heading {
          font-size: 1.8rem;
        }

        .header-image {
          height: 150px;
        }
      }

      /* Smaller adjustments for even smaller screens */
      @media (max-width: 360px) {
        .heading {
          font-size: 1.6rem;
        }

        .form input, .form button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Image Section -->
    <div class="header-image">
      <h1>Create Account</h1>
    </div>

    <!-- Form Section -->
    <form action="" class="form">
      <input type="text" placeholder="Name" required class="name" />
      <input type="text" placeholder="Surname" required class="surname" />
      <input type="text" placeholder="Country" required class="country" />
      <input type="text" placeholder="City" class="city" />
      <input type="email" placeholder="Email" required class="email" />
      <input type="text" placeholder="Username" required class="username" />
      <input type="password" placeholder="Password" required class="password" />
      <button class="signup">SIGN UP</button>
    </form>
  </body>
</html>
